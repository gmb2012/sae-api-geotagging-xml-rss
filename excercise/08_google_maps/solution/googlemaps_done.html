<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Dein Weg zur SAE</title>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
</head>
<body style="font-family: Arial, Helvetica, Sans-Serif; font-size: 12px;">
<h1>Wegbeschreibung</h1>

<br />
Ein Klick auf den jeweiligen Marker in der Karte zeigt euch, was wo ist... ;-)

<br /><br />

<!-- Karte integrieren sowie Breite und Hˆhe festlegen -->
<div id="map" style="width: 950px; height: 600px"></div> <!-- Falls im Browser kein Javascript aktiviert ist wird diese Meldung ausgegeben -->
<noscript>Du muﬂt in deinem Browser JavaScript aktivieren um Google Maps zu verwenden</noscript>
<script type="text/javascript">
//<![CDATA[
window.onload = function() {
	var map = new google.maps.Map(document.getElementById("map"),
				{
					zoom: 16,
					center: new google.maps.LatLng(48.81050656053664, 
									                9.1656821966171261),
					mapTypeId: google.maps.MapTypeId.HYBRID,
					mapTypeControl: true,
					scaleControl: true
				}
	);
	
	
	
	var icon1 = new google.maps.Marker({
		position: new google.maps.LatLng(48.81050656053664, 9.1656821966171261),
		map: map,
		icon: new google.maps.MarkerImage('zielflagge.png', 
									      new google.maps.Size(30, 30),
										  new google.maps.Point(0,0), 
										  new google.maps.Point(0, 0), 
										  new google.maps.Size(30, 30))
	});
	
	infowindow1 = new google.maps.InfoWindow({
		content: '<blink style="font-size: 16px; font-weight: bold; color: red">'
					+ 'Hilfe, ich werde mit Javascript gefoltert!</blink>'
	});
	
	google.maps.event.addListener(icon1, 'click', function() {
		infowindow1.open(map, icon1);
	});
	
	var icon2 = new google.maps.Marker({
		position: new google.maps.LatLng(48.81365484444308, 9.168938398361206),
		map: map,
		icon: 's-bahn.png'
	});
	
	infowindow2 = new google.maps.InfoWindow({
		content: 'Ab hier bin ich wieder frei...'
	});
	
	google.maps.event.addListener(icon2, 'click', function() {
		infowindow2.open(map, icon2);
	});
	
	new google.maps.Polyline({
		path:
			[
				new google.maps.LatLng(48.81050656053664, 9.1656821966171261), 
				new google.maps.LatLng(48.81365484444308, 9.168938398361206)
			],
		strokeColor: "#FF0000",
		strokeOpacity: 1.0,
		strokeWeight: 4,
		map: map
	});
}
//]]>
</script>

</body>
</html>
