<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Tweet-Button</title>
</head>
<body>
    Meine tolle Webseite mit Tweet-Buttons

    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

    <p>
        <h3>Tweet ganz mormal</h3>
        <a href="https://twitter.com/share" class="twitter-share-button" data-lang="en">Tweet ganz mormal</a>
    </p>

    <p>
        <h3>Tweet mit Hastag und Text #TwitterStories</h3>
        <a href="https://twitter.com/intent/tweet?button_hashtag=TwitterStories&text=My%20story%20is%20about%20what's%20happening%20today" class="twitter-hashtag-button" data-lang="en" data-related="jasoncosta">Tweet mit Hastag und Text #TwitterStories</a>
    </p>

    <p>
        <h3>Tweet an @twitterapi</h3>
        <a href="https://twitter.com/intent/tweet?screen_name=twitterapi" class="twitter-mention-button" data-lang="en">Tweet an @twitterapi</a>
    </p>

    <p>
        <h3>Tweet mit URL</h3>
        <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://bit.ly/twitter-api-announce" data-lang="en">Tweet mit URL</a>
    </p>

</body>
</html>
